<div style="display: flex;  justify-content: space-evenly ; justify-items: center;">
<button type="button" class="btn btn-info" routerLink="/admin/products/new">New Product</button>
<form class="d-flex " role="search">
  <input class="form-control me-2" type="search" placeholder="Search Product ðŸ›’" aria-label="Search">
  <button class="btn btn-outline-success" type="submit">Search</button>
</form>

</div>
<br>
<table class="table table-striped table-hover" style="margin:  auto; width: 98%; text-align:center;" >
	<thead class="table-primary">
		<tr>
      <th scope="col">id</th>
			<th scope="col">Product</th>
			<th scope="col">Price</th>
			<th scope="col">Edit</th>

		</tr>
	</thead>
  <tbody table-group-divider>
    <tr *ngFor="let product of products$">
      <td>{{product.id}}</td>
      <td>{{product.title}}</td>
      <td>${{product.price}}</td>
      
      <td><a [routerLink]="['/admin/products/', product.id]" class="btn btn-warning">Edit</a></td>
    </tr>
  </tbody>

  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</table>
